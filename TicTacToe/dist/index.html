<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Крестики нолики</title>
</head>
<body>
    <section class="first">
        <div class="first__header">
            <div class="first__link"><a href="#">Правила игры</a></div>
        </div>
        <div class="first__offer">
            <div class="firts__text">
                <h2 class="first__title">Крестики <span>нолики</span></h2>
                <div class="first__subtitle">Самая популярная игра на логику. Посоревнуйся с друзьями и узнай кто самый крутой</div>
                <button class="first__btn btn"><a href="#">Играть</a></button>
            </div>
            <img src="./assets/img/first page/offer-img.svg" alt="" class="first__image">
            <img src="./assets/img/first page/offer-img-l.svg" alt="" class="first__image-l">
            <div class="first__mobile">
                <button class="first__btn-m btn"><a href="#">Играть</a></button>
                <div class="first__image-m">
                    <img src="./assets/img/first page/offer-img-m.svg" alt="" class="">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
