<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Honor Watch</title>
</head>
<body class="black">
    <nav class="nav">
        <div class="nav-gum">
            <img src="./assets/img/gum.svg" alt="gum" class="gum">
        </div>
        <div class="nav-logo">
            <img class="logo" src="./assets/img/logo.svg" alt="logo">
        </div>
        <button class="nav-btn">Buy Now</button>
    </nav>
    <section class="offer">
        <div class="offer-title">Smartwatch</div>
        <div class="offer-subtitle">ELEMENT SERIE</div>
    </section>

    <section class="slider">
        <div class="next"><img class="arrow" src="./assets/img/arrow.svg" alt="next"></div>
        <div class="wrapper">
            <div class="inner">
                <div data-slide class="slide"><img src="./assets/img/bigwhatch.png" alt="slide"></div>
                <div data-slide class="slide"><img src="./assets/img/bigwhatch.png" alt="slide"></div>
                <div data-slide class="slide"><img src="./assets/img/bigwhatch.png" alt="slide"></div>
            </div>
        </div>
    </section>
    <section class="slider-elements">
        <div class="el-list">
            <div class="el-item">
                <div class="item-color">Dark</div>
                <img src="./assets/img/dark 1.png" alt="dark" class="el-img">
            </div>
            <div class="el-item">
                <div class="item-color">Blanco</div>
                <img src="./assets/img/blanco 1.png" alt="blanco" class="el-img">
            </div>
            <div class="el-item">
                <div class="item-color">Smart</div>
                <img src="./assets/img/blanco 1.png" alt="smart" class="el-img">
            </div>
        </div>
    </section>
    <section class="menu close">
        <div class="close-menu"><img src="./assets/img/close.svg" alt="close"></div>
        <ul class="menu-list">
            <li><a href="#">Home</a></li>
            <li><a href="#">Smartphone</a></li>
            <li><a href="#">Store</a></li>
            <li class="black-btn">Black</li>
            <li class="white-btn">White</li>  
        </ul>
        <div class="logo"><img src="./assets/img/logo.svg" alt="logo"></div>
    </section>

    <script src="./js/script.js"></script>
</body>
</html>
