<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Food delivery</title>
</head>
<body>
    <main class="login-page">
        <div class="auth">
            <div class="auth__wrapper">
                <a href="#" class="auth__logo"><img src="./assets/img/logo.svg" alt="logo"></a>
                <div class="auth__bottom">
                    <h2 class="auth__title">Login</h2>
                    <h6 class="auth__subtitle">Sign in with your data that you entered during your registration.</h6>
                    <form action="#" class="auth__form">
                        <div class="auth__input-wrapper">
                            <p class="auth__input-label">Email</p>
                            <input name="email" type="email" placeholder="name@example.com" class="auth__input">
                        </div>
                        <div class="auth__input-wrapper">
                            <p class="auth__input-label">Password</p>
                            <input name="password" type="password" placeholder="min. 8 characters" class="auth__input">
                        </div>
                        <div class="auth__checkbox main-checkbox">
                            <input type="checkbox" class="custom-checkbox" id="check" name="keep">
                            <label for="check">Keep me logged in</label>
                        </div>
                        <button type="submit" class="auth__submit blue-btn">Login</button>
                    </form>
                    <button class="auth__forgot op-btn">Forgot password</button>
                    <div class="auth__no-acc">Donâ€™t have an account? <a href="#">Sign up</a></div>
                </div>
            </div>
        </div>
        <div class="offer"></div>
    </main>
</body>
</html>
